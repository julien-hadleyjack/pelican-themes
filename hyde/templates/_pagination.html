<div class="pagination">
  {% if dates_next_page %}
    <a class="pagination-item older" href="{{ dates_next_page.url }}">Older</a>
  {% else %}
    <span class="pagination-item older">Older</span>
  {% endif %}
  {% if dates_previous_page %}
    <a class="pagination-item newer" href="{{ dates_previous_page.url }}">Newer</a>
  {% else %}
    <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>
