<header class="site-header">
<nav class="nav">
  <div class="container">
    <h1 class="logo"><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
    <ul class="navbar">
		{% if DISPLAY_PAGES_ON_MENU %}
		{% for pg in PAGES %}
		<li><a href="{{ SITEURL }}/{{ pg.url }}">{{ pg.title }}</a></li>
		{% endfor %}
		{% endif %}
		
		{% if DISPLAY_CATEGORIES_ON_MENU %}
		{% for cat, _ in categories %}
		<li><a href="{{ SITEURL }}/{{ cat.url }}">{{ cat.title }}</a></li>
		{% endfor %}
		{% endif %}
    </ul>
  </div>
</nav>
</header>
