{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}

<article>
	<h1 class="title">{{ page.title }}</h1>
	<div class="divider"></div>
	{% import '_translations.html' as translations with context %}
	{{ translations.translations_for(page) }}
	{{ page.content }}
</article>

<div class="back">
	<a href="{{ SITEURL }}/">Back</a>
</div>

{% endblock %}
