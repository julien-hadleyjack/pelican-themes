{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
<div class="page">
    <h1 class="page-title">Tags for {{ SITENAME }}</h1>
    {% for tag, articles in tags|sort %}
    <div>
    <h3>
      <a href="{{ SITEURL }}/{{ tag.url }}">
        {{ tag }}
      </a>
    </h3>
    <span class="post-date">Articles: {{ articles|count }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
