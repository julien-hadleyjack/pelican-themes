{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Authors{% endblock %}

{% block content %}
<div class="page">
    <h1 class="page-title">Authors on {{ SITENAME }}</h1>
    {% for author, articles in authors|sort %}
    <div>
    <h3>
      <a href="{{ SITEURL }}/{{ author.url }}">
        {{ author }}
      </a>
    </h3>
    <span class="post-date">Articles: {{ articles|count }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
