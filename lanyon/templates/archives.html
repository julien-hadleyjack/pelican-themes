{% extends "base.html" %}
{% block content %}
<div class="page">
    <h1 class="page-title">{% block content_title %}Archives for {{ SITENAME }}{% endblock %}</h1>
    {% for article in dates %}
    <div class="post">
    <h1 class="post-title">
      <a href="{{ SITEURL }}/{{ article.url }}">
        {{ article.title }}
      </a>
    </h1>

    <span class="post-date">{{ article.locale_date }}</span>

    {{ article.summary }}
    </div>
    {% endfor %}
</div>
{% endblock %}
